name: test123

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: true
        default: 'true'

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download previous Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: target/allure-report/history
        continue-on-error: true
        
      - name: Run UI tests
        run: |
          mvn clean test -Dgroups=UI || echo "Tests completed"
          
      # Проверяем наличие результатов перед загрузкой
      - name: Verify results exist
        run: |
          if [ ! -d "target/allure-results" ] || [ -z "$(ls -A target/allure-results 2>/dev/null)" ]; then
            echo "Creating placeholder results"
            echo '{}' > target/allure-results/empty.json
          fi

      - name: Upload UI Allure results
        if: always()  
        uses: actions/upload-artifact@v4
        with:
          name: allure-ui
          path: target/allure-results
          
      - name: Generate Allure report
        run: mvn allure:report

      # Копируем отчет в правильную директорию
      - name: Prepare report for deployment
        run: |
          # Если отчет сгенерировался в site, копируем его
          if [ -d "target/site/allure-maven-plugin" ]; then
            cp -r target/site/allure-maven-plugin/* target/allure-report/ || true
          fi
          # Создаем index.html если его нет
          if [ ! -f "target/allure-report/index.html" ]; then
            echo "<h1>Test Report</h1>" > target/allure-report/index.html
          fi

      - name: Upload Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: target/allure-report/history
          if-no-files-found: ignore
          retention-days: 90
          
      - name: Deploy to GitHub Pages
        if: ${{ github.event.inputs.deploy == 'true' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/allure-report
          force_orphan: false
          keep_files: true
