name: Java CI with Allure Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Ручной запуск

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Install AspectJ Weaver explicitly
      run: |
        mvn dependency:copy-dependencies
        echo "AspectJ установлен"
        
    - name: Run tests with Allure (with retry)
      continue-on-error: true
      run: |
        # Первый запуск может упасть из-за проблем с AspectJ
        mvn clean test -DskipTests=false || true
        # Второй запуск обычно успешный
        mvn test -DskipTests=false
        
    - name: Generate Allure Report
      if: success() || failure()  # Генерировать отчет даже при падении тестов
      run: |
        mvn allure:report
        # Создаем index.html для GitHub Pages
        cp -r target/site/allure-maven-plugin allure-report
        
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: target/allure-results/
        retention-days: 7
        
    - name: Upload Allure Report as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 7
        
    - name: Deploy Allure Report to GitHub Pages
      if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && (success() || failure())
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report
        keep_files: false
        force_orphan: true  # Очистить предыдущие отчёты
