name: test123

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: true
        default: 'true'

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # ДОБАВЛЕНО: Установка браузеров Playwright
      - name: Install Playwright Browsers
        run: |
          echo "Installing Playwright browsers..."
          mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install chromium"
          mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install-deps"
        continue-on-error: false

      # Альтернативный вариант через npx (если mvn exec не работает)
      - name: Alternative Playwright install (if needed)
        if: failure()
        run: |
          npx playwright@1.40.0 install chromium
          npx playwright@1.40.0 install-deps
        continue-on-error: true

      - name: Prepare Allure directories
        run: |
          mkdir -p target/allure-results
          mkdir -p target/allure-report    

      - name: Download previous Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: target/allure-report
        continue-on-error: true
        
      - name: Run UI tests
        run: |
          # Добавлен headless флаг для CI окружения
          mvn clean test -Dheadless=true
          
      - name: Upload UI Allure results
        if: always()  
        uses: actions/upload-artifact@v4
        with:
          name: allure-ui
          path: target/allure-results
          
      - name: Generate Allure report
        working-directory: ${{ github.workspace }}
        run: mvn allure:report

      - name: Upload Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: target/allure-report/history
          retention-days: 90
          
      - name: Deploy to GitHub Pages
        if: ${{ github.event.inputs.deploy == 'true' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}/target/allure-report
          force_orphan: false
          keep_files: true
