name: Java Tests with Allure

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run Tests
      run: |
        # Устанавливаем переменные окружения для стабильности
        export MAVEN_OPTS="-Xmx2g -XX:+ExitOnOutOfMemoryError"
        mvn clean compile test-compile
        mvn test -DskipTests=false -DfailIfNoTests=false
        
    - name: Generate Allure Report
      if: always()
      run: |
        mvn allure:report
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          target/allure-results
          target/surefire-reports
          
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: target/site/allure-maven-plugin
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && (success() || failure())
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: target/site/allure-maven-plugin
        branch: gh-pages
        clean: true
